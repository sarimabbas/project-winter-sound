<!DOCTYPE html>
<html lang="en">
    {{ template "head" "Create new event" }}
    <body>
        {{ template "nav" }}
        <div class="wrapper">
            {{/* intro text */}}
            <h1 class="title">Create a new event</h1>
            {{/* form input */}}
            <form class="new-event-form" action="/events/new" method="POST">
                <div class="form-group">
                    <label for="event-title">Title</label>
                    <input type="text" class="form-control" id="event-title" name="event-title" placeholder="Enter title of event e.g Halloween Show">
                </div>
                <div class="form-group">
                    <label for="event-location">Location</label>
                    <input type="text" class="form-control" id="event-location" name="event-location" placeholder="Enter location e.g. Woolsey Hall">
                </div>
                <div class="form-group">
                    <label for="event-image">Image URL</label>
                    <input type="url" class="form-control" id="event-image" name="event-image" placeholder="https://example.com/cat.jpg">
                </div>
                {{/* Date time of event */}}
                <div class="form-group">
                    <label for="event-datetime">Date & Time</label>
                    <input type="text" class="form-control" id="event-datetime" name="event-datetime" placeholder="YYYY-MM-DDTHH:MM">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        {{ template "footer" }}
    </body>
</html>
