<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Project Winter Sound</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
                integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
                crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
                integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
                crossorigin="anonymous"></script>
        <link rel="stylesheet" href="../assets/main.css"/>
    </head>
    <body>
        {{/* top navigation */}}
        <header class="nav">
            <a href="/" class="no-link">
                <div class="logo-wrap">
                    <img id="logo" alt="logo" src="../assets/logo.png" width="50px"/>
                    <h3 class="logo-text">Winter Sound</h3>
                </div>
            </a>
        </header>
        <div class="wrapper">
            {{/* intro text */}}
            <h1 class="title">{{ .event.Title }}</h1>
            <img src="{{.event.Image}}" alt="{{.event.Title}}">
            <br/><br/>
            <h2>Details</h2>
            <ul>
                <li>Date & Time: <time>{{.event.Date}}</time></li>
                <li>Location: {{.event.Location}}</li> 
            </ul>
            <h2>Donate</h2>
            <a href="/events/{{.event.ID}}/donate" class="btn btn-primary">Donate</a>
            {{/* <a href="/events/{{.event.ID}}/donate" class="btn btn-primary">Support</a> */}}
            <br/><br/>
            <h2>Attendees</h2>
            <form class="rsvp-event-form" action="/events/{{.event.ID}}" method="POST">
                <div class="form-group">
                    <label for="rsvp-email">Your email</label>
                        <div class="form-single-line">
                            <input type="email" class="form-control" id="rsvp-email" name="rsvp-email" placeholder="jane.doe@gmail.com">
                            <button type="submit" class="btn btn-primary btn-single-line">RSVP</button>
                        </div>
                </div>
            </form>
        </div>
        {{/* footer */}}
        <footer class="footer">
            <div class="footer-links">
                <a href="/">Home</a>
                <a href="/about">About</a>
            </div>
            <span class="attribution">Â© Winter Sound 2019. All rights reserved.</span>
        </footer>
    </body>
</html>
